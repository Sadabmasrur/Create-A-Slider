<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning to Code</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
      body {
        background-color: #f0f8ff;
        color: #333;
      }
      .jumbotron {
        background-color: #e9f1dc;
        color: #fff;
      }
      h2 {
        color: #ff4500;
      }
      .btn-primary {
        background-color: #007bff;
      }
      .btn-secondary {
        background-color: #6c757d;
      }
      .btn-success {
        background-color: #28a745;
      }
      .btn-warning {
        background-color: #ffc107;
      }
      .btn-danger {
        background-color: #dc3545;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(1, 1, 1, 1);
      }
      .progress {
        background-color: #e9ecef;
      }
    </style>
  </head>

  <body>
    <center>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 style="color: #333">Learning to Code</h1>
          <p style="color: #333">
            Unlock your potential by mastering coding skills!
          </p>
        </div>
      </div>
    </center>

    <div class="container mt-3">
      <h2>Key Features</h2>
      <button type="button" class="btn btn-primary">Interactive Lessons</button>
      <button type="button" class="btn btn-secondary">
        Real-World Projects
      </button>
      <button type="button" class="btn btn-success">Progress Tracking</button>
      <button type="button" class="btn btn-warning">
        Supportive Community
      </button>
      <button type="button" class="btn btn-danger">
        Comprehensive Resources
      </button>
    </div>

    <div class="container mt-3">
      <h2>Your Coding Skills</h2>
      <span class="badge badge-primary">HTML</span>
      <span class="badge badge-secondary">CSS</span>
      <span class="badge badge-success">JavaScript</span>
      <span class="badge badge-danger">Python</span>
      <span class="badge badge-warning">SQL</span>
      <span class="badge badge-info">C++</span>
      <span class="badge badge-light">Git</span>
      <span class="badge badge-dark">Debugging</span>
    </div>

    <div class="container mt-3">
      <h2>Your Learning Progress</h2>
      <p>Track your progress in coding skills:</p>
      <div class="progress mb-2">
        <div class="progress-bar" style="width: 80%">HTML 80%</div>
      </div>
      <div class="progress mb-2">
        <div class="progress-bar bg-success" style="width: 70%">CSS 70%</div>
      </div>
      <div class="progress mb-2">
        <div class="progress-bar bg-warning" style="width: 60%">
          JavaScript 60%
        </div>
      </div>
      <div class="progress mb-2">
        <div class="progress-bar bg-danger" style="width: 50%">Python 50%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-info" style="width: 40%">SQL 40%</div>
      </div>
    </div>
  </body>
</html>
